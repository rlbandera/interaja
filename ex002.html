<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{
            background: black;
        }
        div#area{
            font: normal 15pt arial;
            background: gray;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar(){
            a.innerText = 'clicou!'
            a.style.background = 'yellow'
            a.style.color = 'black'
        }
        function entrar(){
            a.innerText = 'entrou!'
            a.style.background = 'red'
            a.style.color = 'white'
        }
        function sair(){
            a.innerText = 'saiu!'
            a.style.background = 'blue'
            a.style.color = 'white'
        }
    
    </script>
</body>
</html>
